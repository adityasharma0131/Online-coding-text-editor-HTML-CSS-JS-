<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="code-editor">

        <div class="code">

            <div class="html-code"><!--HTML Texting area-->
                <h1><img src="html.png">HTML</h1>
                <textarea> </textarea>
            </div>

            <div class="css-code"><!--CSS Texting area-->
                <h1><img src="CSS.png">CSS</h1>
                <textarea></textarea>
            </div>

            <div class="js-code"><!--JS Texting area-->
                <h1><img src="js.png">JS</h1>
                <textarea> </textarea>
            </div>
        </div>


        <iframe id="result"></iframe>
        <!--Output ot be Shown-->

    </div>
    

    <script src="test.js"></script>
</body>
</html>
